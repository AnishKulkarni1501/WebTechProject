<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Home</title>
    <link rel="stylesheet" href="Styles_Index.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <header>
        <h1>Fantasy Football</h1>
        <button id="LogIn">Log In</button>
        <br>
        <div id="Buttons">
            <button id="Home" class="Buttons">Home</button>
            <button id="Manage_Team" class="Buttons">Manage Team</button>
            <button id="LeaderBoard" class="Buttons">LeaderBoard</button>
            <button id="How_To_Play" class="Buttons">How To Play</button>
        </div>
    </header>
    
    <div class="main-content">
        <div id="Container">
            <h3>Upcoming Games</h3>
            <div id="Upcoming"></div>
        </div>
        <div id="News">
            <h4>News</h4>
        </div>
    </div>
    
    <footer></footer>

    <script type="text/babel">
        class Upcoming extends React.Component {
            constructor(props) {
                super(props);
            }
            
            render() {
                return (
                    <>
                        <h5>{this.props.home} VS {this.props.away}</h5>
                    </>
                );
            }
        }
        
        // Rendering the component outside the class definition
        ReactDOM.render(
            <>
                <Upcoming home="MAN" away="LIV" />
            </>,
            document.getElementById("Upcoming")
        );
    </script>  
</body>
<footer>

</footer>
</html>
