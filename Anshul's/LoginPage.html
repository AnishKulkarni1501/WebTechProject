    <style>
        body {

        h1 {

        label {

        }  

        header{
            position: fixed;
            top: 0;

        footer{

        /* Background image changes */
        .bg1 { background-image: url('Pictures/Wallpaper4.jpg'); }

    </style>
</head>
<body >

    <header>
        <p>Fantasy Premier Football</p>
    </header>
    <div class="bg1">

      
    <!-- Form container -->
    <form method="post" action="register.php">
        <h1>Login</h1>
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username">
        <br><br>
        <label for="password">Enter a password</label><br>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="checkbox" name="t&c" id="t&c">Remember Me.

        <input type="reset" name="reset" id="reset">
    </form>
</div>

    <footer>
        <p>@copy Fantasy Premier Football</p>
    </footer>

    <script>
        let slideIndex = 0;
        const images = ['bg1', 'bg2', 'bg3'];

        function changeBackground() {
            // Remove all background classes
            document.body.classList.remove(...images);

            // Cycle through the backgrounds
            slideIndex++;
            if (slideIndex > images.length) {
                slideIndex = 1;
            }

            // Add the next background class
            document.body.classList.add(images[slideIndex - 1]);

            // Change the background every 5 seconds
            setTimeout(changeBackground, 5000);
        }

        changeBackground();
    </script>



</body>
