<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="logo.png"><!---This will be changed-->
    <header>
        <div class="menu-icon" id="menuToggle" onclick="toggleMenu()">&#9776;</div>
        <h1>Fantasy Football</h1>
        <div class="auth-buttons">
            <a href="#" id="signlog">Sign In</a>
            <a href="#" id="signlog">Login</a>
        </div>
    </header>

    <div id="side-menu" class="side-menu">
        <div class="close-button" onclick="toggleMenu()"></div>
        <a href="#">How to Play</a>
        <a href="#">Leader Board</a>
        <a href="#">Upcoming Matches</a>
    </div>
  
    <script>
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            const menuToggle = document.getElementById('menuToggle');
            if (menu.style.width === '250px') {
                menu.style.width = '0';
                menuToggle.innerHTML = '&#9776;';
            } else {
                menu.style.width = '250px';
                menu.style.transition='0.5s';
                menuToggle.style.size = '50px'
                menuToggle.innerHTML = '&times;';
                
            }
        }
    </script>
</body>
</html>
